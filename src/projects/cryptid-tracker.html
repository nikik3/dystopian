<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üëΩ Cryptid Tracker - The Search for Unseen Creatures</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #001a00 0%, #003300 100%);
            color: #00ff00;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 2px solid #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            margin-bottom: 30px;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
            animation: flicker 3s ease-in-out infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.85; }
        }

        .subtitle {
            color: #00cc00;
            margin-top: 10px;
            font-size: 1.2rem;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 968px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        .cryptid-list {
            background: rgba(0, 255, 0, 0.05);
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 20px;
            max-height: 600px;
            overflow-y: auto;
        }

        .cryptid-list h2 {
            color: #00ff00;
            margin-bottom: 15px;
            text-align: center;
        }

        .cryptid-item {
            background: rgba(0, 255, 0, 0.1);
            border-left: 4px solid #00ff00;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cryptid-item:hover {
            background: rgba(0, 255, 0, 0.2);
            transform: translateX(5px);
        }

        .cryptid-name {
            font-size: 1.2rem;
            color: #00ff00;
            font-weight: bold;
        }

        .cryptid-location {
            color: #00cc00;
            font-size: 0.9rem;
            margin: 5px 0;
        }

        .cryptid-probability {
            color: #ff6600;
            font-size: 0.85rem;
        }

        .map-container {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 20px;
            position: relative;
            min-height: 600px;
        }

        .map {
            width: 100%;
            height: 550px;
            background: 
                repeating-linear-gradient(0deg, transparent, transparent 50px, rgba(0, 255, 0, 0.1) 50px, rgba(0, 255, 0, 0.1) 51px),
                repeating-linear-gradient(90deg, transparent, transparent 50px, rgba(0, 255, 0, 0.1) 50px, rgba(0, 255, 0, 0.1) 51px);
            position: relative;
            border: 1px solid #00ff00;
            border-radius: 5px;
            overflow: hidden;
        }

        .marker {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #00ff00, transparent);
            border: 2px solid #00ff00;
            border-radius: 50%;
            animation: ping 2s ease-in-out infinite;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        @keyframes ping {
            0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 255, 0, 0.7); }
            50% { transform: scale(1.1); box-shadow: 0 0 0 10px rgba(0, 255, 0, 0); }
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn {
            background: linear-gradient(135deg, #00ff00, #00cc00);
            color: #001a00;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.8);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(0, 255, 0, 0.1);
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }

        .stat-label {
            color: #00cc00;
            font-size: 0.8rem;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00ff00;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: linear-gradient(135deg, #001a00 0%, #003300 100%);
            border: 3px solid #00ff00;
            border-radius: 15px;
            padding: 40px;
            max-width: 600px;
            box-shadow: 0 0 50px rgba(0, 255, 0, 0.6);
        }

        .modal-content h2 {
            color: #00ff00;
            margin-bottom: 20px;
        }

        .detail-row {
            padding: 10px 0;
            border-bottom: 1px solid rgba(0, 255, 0, 0.2);
        }

        .detail-label {
            color: #00cc00;
            font-weight: bold;
        }

        .detail-value {
            color: #00ff00;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üëΩ CRYPTID TRACKER</h1>
            <p class="subtitle">// The Search for Unseen Creatures</p>
        </header>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">ACTIVE SIGHTINGS</div>
                <div class="stat-value" id="activeSightings">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">SPECIES TRACKED</div>
                <div class="stat-value" id="speciesTracked">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">AI PREDICTIONS</div>
                <div class="stat-value" id="predictions">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">THREAT LEVEL</div>
                <div class="stat-value" id="threatLevel">LOW</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn" onclick="reportSighting()">üìç REPORT SIGHTING</button>
            <button class="btn" onclick="generatePrediction()">ü§ñ AI PREDICTION</button>
            <button class="btn" onclick="clearMap()">üóëÔ∏è CLEAR MAP</button>
        </div>

        <div class="main-grid">
            <div class="cryptid-list">
                <h2>üîç RECENT SIGHTINGS</h2>
                <div id="sightingsList"></div>
            </div>

            <div class="map-container">
                <h2 style="color: #00ff00; text-align: center; margin-bottom: 15px;">üó∫Ô∏è TRACKING MAP</h2>
                <div class="map" id="trackingMap"></div>
            </div>
        </div>
    </div>

    <div id="detailModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Sighting Details</h2>
            <div id="modalContent"></div>
            <button class="btn" style="margin-top: 20px; width: 100%;" onclick="closeModal()">CLOSE</button>
        </div>
    </div>

    <script>
        const cryptids = [
            { name: 'Bigfoot', emoji: 'ü¶ç', threat: 'LOW' },
            { name: 'Mothman', emoji: 'ü¶á', threat: 'MEDIUM' },
            { name: 'Chupacabra', emoji: 'üëπ', threat: 'HIGH' },
            { name: 'Loch Ness Monster', emoji: 'üêâ', threat: 'LOW' },
            { name: 'Jersey Devil', emoji: 'üòà', threat: 'MEDIUM' },
            { name: 'Wendigo', emoji: 'üíÄ', threat: 'HIGH' },
            { name: 'Skinwalker', emoji: 'üê∫', threat: 'HIGH' },
            { name: 'Thunderbird', emoji: 'ü¶Ö', threat: 'MEDIUM' }
        ];

        let sightings = [];
        let predictions = 0;

        function updateStats() {
            document.getElementById('activeSightings').textContent = sightings.length;
            document.getElementById('speciesTracked').textContent = new Set(sightings.map(s => s.cryptid.name)).size;
            document.getElementById('predictions').textContent = predictions;
            
            const threats = sightings.map(s => s.cryptid.threat);
            const threat = threats.includes('HIGH') ? 'HIGH' : threats.includes('MEDIUM') ? 'MEDIUM' : 'LOW';
            document.getElementById('threatLevel').textContent = threat;
        }

        function reportSighting() {
            const cryptid = cryptids[Math.floor(Math.random() * cryptids.length)];
            const locations = ['Pacific Northwest', 'Appalachian Mountains', 'Amazon Rainforest', 'Scottish Highlands', 'Siberian Tundra', 'Australian Outback'];
            
            const sighting = {
                id: Date.now(),
                cryptid: cryptid,
                location: locations[Math.floor(Math.random() * locations.length)],
                x: Math.random() * 90 + 5,
                y: Math.random() * 85 + 5,
                probability: Math.floor(Math.random() * 40 + 60),
                timestamp: new Date().toLocaleString(),
                weather: ['Clear', 'Foggy', 'Rainy', 'Stormy'][Math.floor(Math.random() * 4)],
                witnesses: Math.floor(Math.random() * 5 + 1)
            };

            sightings.push(sighting);
            renderSightings();
            renderMap();
            updateStats();
        }

        function generatePrediction() {
            predictions++;
            const cryptid = cryptids[Math.floor(Math.random() * cryptids.length)];
            const locations = ['Remote Forest Area', 'Mountain Region', 'Coastal Zone', 'Desert Territory', 'Swampland'];
            
            const prediction = {
                id: Date.now(),
                cryptid: cryptid,
                location: locations[Math.floor(Math.random() * locations.length)],
                x: Math.random() * 90 + 5,
                y: Math.random() * 85 + 5,
                probability: Math.floor(Math.random() * 30 + 40),
                timestamp: new Date().toLocaleString(),
                weather: 'AI Predicted',
                witnesses: 0,
                isPrediction: true
            };

            sightings.push(prediction);
            renderSightings();
            renderMap();
            updateStats();
        }

        function renderSightings() {
            const container = document.getElementById('sightingsList');
            if (sightings.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666;">No sightings reported yet...</p>';
                return;
            }

            container.innerHTML = sightings.slice().reverse().map(s => `
                <div class="cryptid-item" onclick="showDetails(${s.id})">
                    <div class="cryptid-name">${s.cryptid.emoji} ${s.cryptid.name}</div>
                    <div class="cryptid-location">üìç ${s.location}</div>
                    <div class="cryptid-probability">${s.isPrediction ? 'ü§ñ AI PREDICTION' : 'üëÅÔ∏è CONFIRMED'} - ${s.probability}% Match</div>
                </div>
            `).join('');
        }

        function renderMap() {
            const map = document.getElementById('trackingMap');
            map.innerHTML = sightings.map(s => `
                <div class="marker" style="left: ${s.x}%; top: ${s.y}%; ${s.isPrediction ? 'opacity: 0.6; border-style: dashed;' : ''}" onclick="showDetails(${s.id})">
                    ${s.cryptid.emoji}
                </div>
            `).join('');
        }

        function showDetails(id) {
            const sighting = sightings.find(s => s.id === id);
            if (!sighting) return;

            document.getElementById('modalTitle').textContent = `${sighting.cryptid.emoji} ${sighting.cryptid.name}`;
            document.getElementById('modalContent').innerHTML = `
                <div class="detail-row">
                    <span class="detail-label">Location:</span>
                    <span class="detail-value">${sighting.location}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Timestamp:</span>
                    <span class="detail-value">${sighting.timestamp}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Match Probability:</span>
                    <span class="detail-value">${sighting.probability}%</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Weather Conditions:</span>
                    <span class="detail-value">${sighting.weather}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Witnesses:</span>
                    <span class="detail-value">${sighting.witnesses}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Threat Level:</span>
                    <span class="detail-value">${sighting.cryptid.threat}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Type:</span>
                    <span class="detail-value">${sighting.isPrediction ? 'ü§ñ AI Prediction' : 'üëÅÔ∏è Confirmed Sighting'}</span>
                </div>
            `;
            document.getElementById('detailModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('detailModal').style.display = 'none';
        }

        function clearMap() {
            if (confirm('Clear all sightings and predictions?')) {
                sightings = [];
                predictions = 0;
                renderSightings();
                renderMap();
                updateStats();
            }
        }

        updateStats();
    </script>
</body>
</html>
